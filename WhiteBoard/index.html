<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <title>Sketch-Pad</title>
    <link rel="icon" href="assets/b.svg" type="image/icon type">
    
    <script async defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">    

</head>

<body>
    
    <h1 id="wB">Sketch-Pad</h1>    
    
    <div id="panel">
        <div class="but" id="blk">
            <img class="pic" src="https://img.icons8.com/ios-glyphs/32/000000/ball-point-pen.png"/>
            <br>
            <b>Black Pen</b>
        </div>      
        <div class="but" id="rd" >
            <img class="pic" src="https://img.icons8.com/ios-glyphs/32/fa314a/ball-point-pen.png"/>
            <br><b>Red Pen</b>
        </div>
        <div class="but" id="blu">
            <img class="pic" src="https://img.icons8.com/ios-glyphs/32/4a90e2/ball-point-pen.png"/>
            <br><b>Blue Pen</b>
        </div>
        <div class="but" id="su" >
            <img  class="pic" src="https://img.icons8.com/material-rounded/30/000000/plus--v1.png"/>
            <br><b>Size +</b>
        </div>
        <div class="but" id="sd" >
            <img  class="pic" src="https://img.icons8.com/material-sharp/30/000000/minus-sign.png"/>
            <br><b>Size -</b>
        </div>
        <div class="but" id="wh" >
            <img  class="pic" src="https://img.icons8.com/ios-filled/32/000000/erase-image.png"/>
            <br><b>Eraser</b>
        </div>
        <div class="but" id="rs" >
            <img  class="pic" src="https://img.icons8.com/material-rounded/30/000000/delete-trash.png"/>
            <br><b>Reset</b>
        </div>
    </div>
    
    <canvas id="canvas"></canvas>    
    
</body>

</html>
